modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="${mod_github}/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
displayURL="${mod_github}"
#logoFile="examplemod.png"
#credits=""
authors="${mod_authors}"
description='''${mod_description}'''

